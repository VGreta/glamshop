<router-outlet></router-outlet>

<!-- Carousel -->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block w-100" style="max-height: 650px;" src="../../../assets/shop11.png"
        alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="max-height: 650px;" src="../../../assets/shop2.jpg"
        alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="max-height: 650px;" src="../../../assets/shop3.jpg"
        alt="Third slide">
      <button class="btn btn-outline-dark d-none d-md-block kell" routerLink="/products" routerLinkActive="active">Termékek</button>
      <button class="btn btn-outline-dark btn-xs d-sm-block d-md-none kell" routerLink="/products" routerLinkActive="active">Termékek</button>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<!-- Webshop képek -->
<div class="container">
  <hr class="mt-3 mt-md-5">
  <div class="row align-items-stretch threeimage">
    <div class="col-4">
      <div class="first">
        <img src="../../../assets/f-delivery.png" alt="szállítás">
        <h4 class="text">Ingyenes szállítás 10000 Ft felett</h4>
      </div>
    </div>
      <div class="col-4">
        <div class="second">
          <img src="../../../assets/coin.png" alt="pénzvisszafizetés">
          <h4 class="text">Pénzvisszafizetési garancia</h4>
        </div>
      </div>

      <div class="col-4">
        <div class="third">
          <img src="../../../assets/chat.png" alt="support">
          <h4 class="text">Internetes support 8:00-16:00 óráig</h4>
        </div>
      </div>
  </div>
</div>


<!-- Termékek -->
<div class="container body mb-5">
  <hr class="mb-5">
  <h3 class="mb-5" style="font-weight:700;">Legújabb termékeink</h3>
  <div class="row align-items-stretch">
    <div class="col-md-3 col-6 mb-3 d-flex card-group" *ngFor="let item of items; index as i">
      <div class="card" style="width: 18rem; border: none;">
          <img class="card-img-top" [src]="item.photoURL" alt="Card image cap">
          <div class="card-body" >
            <h5 class="card-title" style="font-size: 0.9rem; text-align: center;">{{item.productName}}</h5>
            <p class="card-text" style="text-align: center;">{{item.price}} Ft</p>
            <div style="text-align: center;">
              <button class="btn btn-dark button right" style="background-color: #26272b;" (click)="addCart(i)" *ngIf="add === -1">Kosárba</button>
            </div>
              <div class="button" *ngIf="add === i" style="text-align: center;">
                <input type="number" class="form-control mb-1" placeholder="mennyiség:"  #quantity>
                <button class="btn btn-sm btn-outline-dark mr-1" (click)="back()">Vissza</button>
                <button class="btn btn-sm btn-dark ml-1" style="background-color: #26272b;" data-toggle="modal" data-target="#exampleModalCenter" (click)="buy(quantity.value)">Kosárba</button>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Hozzáadva a kosárhoz!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-angle-double-left"></i> Folytatom a vásárlást</button>
        <button type="button" class="btn btn-dark" style="background-color: #26272b;" routerLink="/cart" routerLinkActive="active" data-dismiss="modal">Kosárhoz</button>
      </div>
    </div>
  </div>
</div>
